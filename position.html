<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen">
    <div
      class="bg-black text-white fixed top-0 left-0 right-0 h-16 z-50 flex items-center justify-center"
    >
      header
    </div>

    <div
      class="bg-green text-white fixed left-0 bottom-0 top-16 w-72 flex flex-col items-center"
    >
      sidebar
      <div class="absolute bg-red text-white top-0 right-0 p-2"> X </div>
    </div>

    <div class="absolute bg-red text-white top-16 right-10 p-2"> absolute </div>

    <div class="bg-lightblue h-200 w-200"> div 1 </div>

    <div class="bg-lightpink h-200 w-200 relative">
      div 2
      <div class="absolute bg-black text-white bottom-4 right-4 p-2">
        5:00
      </div>
    </div>
  </body>
</html>
