<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-8">
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-lightblue p-4">div 1</div>
      <div class="bg-lightpink p-4">div 2<p>text</p> </div>
    </div>

    <div class="mt-8 grid grid-cols-3 gap-4">
      <div class="bg-lightblue p-4">100px</div>
      <div class="bg-lightpink p-4">100px<p>text</p> </div>
      <div class="bg-lightblue p-4">200px</div>
      <div class="bg-lightpink p-4">100px</div>
    </div>

    <div class="mt-8 grid grid-cols-2 gap-4">
      <div class="bg-lightblue p-4">100px</div>
      <div class="bg-lightpink p-4">1fr</div>
    </div>

    <div class="mt-8 grid grid-cols-3 gap-4">
      <div class="bg-lightblue p-4">100px</div>
      <div class="bg-lightpink p-4">1fr</div>
      <div class="bg-lightblue p-4">2fr</div>
    </div>

    <div class="mt-8 grid grid-cols-3 gap-x-4 gap-y-8">
      <div class="bg-lightblue p-4 h-48">1fr</div>
      <div class="bg-lightpink p-4 h-48">1fr</div>
      <div class="bg-lightblue p-4 h-48">1fr</div>
      <div class="bg-lightpink p-4 h-48">1fr</div>
      <div class="bg-lightblue p-4 h-48">1fr</div>
      <div class="bg-lightpink p-4 h-48">1fr</div>
    </div>
  </body>
</html>
